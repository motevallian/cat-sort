<div style="text-align:center">
  <h1>
    Extract Cat names
  </h1>
</div>
<ul>
  <li>
    <h2>Male</h2>
    <ul>
      <li *ngFor="let catName of maleCatsList | async">
        {{catName}}
      </li>
    </ul>
  </li>
  <li>
    <h2>Female</h2>
    <ul>
      <li *ngFor="let catName of femaleCatsList | async">
        {{catName}}
      </li>
    </ul>
  </li>
</ul>
